<div class="p-4 sm:ml-64">

   <div class="game-place">
      <div class="game-column" id="column1">
        <div class="game-item"><img class="image" id="1" src="smile-left.png"></div>
        <div class="game-item"><img class="image" id="2" src="sad-left.png"></div>

        <div class="game-item"><img class="image" id="5" src="cry-left.png"></div>
      </div>
      <div class="game-column" id="column2">
        <div class="game-item"><img class="image" id="4" src="mad-right.png"></div>
        <div class="game-item"><img class="image" id="1" src="smile-right.png"></div>
        <div class="game-item"><img class="image" id="5" src="cry-right.png"></div>
        <div class="game-item"><img class="image" id="3" src="fun-right.png"></div>
        <div class="game-item"><img class="image" id="2" src="sad-right.png"></div>
      </div>
      <div class="game-column" id="column3">
        <div class="game-item ans" id="4" >Дұрыс</div>
        <div class="game-item ans" id="1">Дұрыс</div>
        <div class="game-item ans" id="5">Дұрыс</div>
        <div class="game-item ans" id="3">Дұрыс</div>
        <div class="game-item ans" id="2">Дұрыс</div>
      </div>
   </div>
</div>

<script>
//Получаем все элементы изображений первой колонны
      const column1Images = document.querySelectorAll('#column1 .game-item img');
      
      // Получаем все элементы изображений второй колонны
      const column2Images = document.querySelectorAll('#column2 .game-item img');
      
      // Получаем все элементы третьей колонны
      const column3Items = document.querySelectorAll('#column3 .game-item');
      
      // Функция для изменения цвета фона элемента третьей колонны с заданным id
      function changeColor(id) {
      const correspondingItem = document.querySelector(`#column3 .game-item[id="${id}"]`);
      correspondingItem.style.backgroundColor = 'greenyellow';
      }
      function checkAllGreen() {
         for (let i = 0; i < column3Items.length; i++) {
         if (column3Items[i].style.backgroundColor !== 'greenyellow') {
            return false;
         }
         }
         return true;
      }
      // Обработчик события клика для изображений первой колонны
      column1Images.forEach(image => {
  image.addEventListener('click', function() {
    const id = this.id;
    // Устанавливаем флаг, что изображение из первой колонны было выбрано
    this.dataset.selected = 'true';
    // Подсвечиваем изображение
    this.style.backgroundColor = 'lightblue';
    // Если соответствующее изображение из второй колонны уже было выбрано, убираем подсветку
    const correspondingItem = document.querySelector(`#column2 .game-item img[id="${id}"]`);
    if (correspondingItem && correspondingItem.dataset.selected === 'true') {
      correspondingItem.style.backgroundColor = '';
    }
    // Если все изображения в третьей колонне зеленые, показываем поздравительное сообщение
    if (checkAllGreen()) {
      showCongratulationsMessage();
    }
  });
});
      function showCongratulationsMessage() {
         const congratsMessage = document.createElement('div');
         congratsMessage.textContent = 'Құттықтаймыз! Сен ұттың!';
         // Стилизуем сообщение
         congratsMessage.style.backgroundColor = 'green';
         congratsMessage.style.color = 'white';
         congratsMessage.style.padding = '10px';
         congratsMessage.style.position = 'fixed';
         congratsMessage.style.top = '50%';
         congratsMessage.style.left = '50%';
         congratsMessage.style.transform = 'translate(-50%, -50%)';
         congratsMessage.style.zIndex = '9999';
         congratsMessage.style.borderRadius = '5px';
         congratsMessage.style.textAlign = 'center';
         congratsMessage.style.fontFamily = 'Arial, sans-serif';
         congratsMessage.style.fontSize = '18px';
         congratsMessage.style.fontWeight = 'bold';
      
         document.body.appendChild(congratsMessage);
      
         // Удаляем сообщение через некоторое время
         setTimeout(function() {
         congratsMessage.remove();
         }, 5000); // Удаляем сообщение через 5 секунд
      }
      // Обработчик события клика для изображений второй колонны
      column2Images.forEach(image => {
      image.addEventListener('click', function() {
         const id = this.id;
         // Устанавливаем флаг, что изображение из второй колонны было выбрано
         this.dataset.selected = 'true';
         // Если соответствующее изображение из первой колонны уже было выбрано, изменяем цвет фона
         const correspondingItem = document.querySelector(`#column1 .game-item img[id="${id}"]`);
         if (correspondingItem && correspondingItem.dataset.selected === 'true') {
            changeColor(id);
            if (checkAllGreen()) {
               showCongratulationsMessage();
            }
         }
      });
      });
      if (checkAllGreen()) {
         showCongratulationsMessage();
      }

</script>
